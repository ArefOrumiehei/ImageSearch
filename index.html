<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/javascript.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Image search</title>
</head>
<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
            alt="Space">
            <a href="https://unsplash.com/photos/yZygONrUBe8" target="_blank">Space</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
            alt="Reactjs">
            <a href="https://unsplash.com/photos/xkBaqlcqeb4" target="_blank">Front-end (Reactjs)</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1607603750909-408e193868c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Toyota Supra MK4">
            <a href="https://unsplash.com/photos/e8o1EP1GeZY" target="_blank">Toyota Supra MK4</a>
        </div>
    </div>

    <button id="show-more-btn">Show more</button>


    <script src="./app.js"></script>
</body>
</html>
